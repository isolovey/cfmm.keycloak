---
- name: Prepare
  hosts: all
  vars_files:
    - vars/main.yml
  tasks:
    - name: Install sudo
      ansible.builtin.apt:
        name: sudo
        state: present

    - name: "Display hera_home if defined."
      ansible.builtin.set_fact:
        hera_home: "{{ lookup('env', 'HERA_HOME') }}"

    - ansible.builtin.command: openssl req -x509 -newkey rsa:4096 -keyout key.pem -out cert.pem -sha256 -days 365 -nodes -subj '/CN=instance'
      delegate_to: localhost

    - ansible.builtin.file:
        state: directory
        path: "/opt/keycloak/keycloak-{{ keycloak_quarkus_version }}/conf/"

    - ansible.builtin.file:
        state: directory
        path: /usr/share/man/man1

    - ansible.builtin.copy:
        src: "{{ item }}"
        dest: "/opt/keycloak/keycloak-{{ keycloak_quarkus_version }}/conf/{{ item }}"
        mode: 0444
      loop:
        - cert.pem
        - key.pem

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'
